<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手机端测试</title>
</head>
<body>
    <h2>手机端游戏测试</h2>
    <p>点击下面的链接测试游戏：</p>
    <a href="index.html" style="font-size: 20px; padding: 10px; display: inline-block; background: #007AFF; color: white; text-decoration: none; border-radius: 5px;">打开游戏</a>

    <script>
        // 模拟手机端环境
        console.log('User Agent:', navigator.userAgent);
        console.log('是否为移动设备:', /Mobile|Android|iPhone/i.test(navigator.userAgent));

        // 5秒后自动跳转到游戏
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
